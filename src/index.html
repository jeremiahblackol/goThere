<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  </head>
  <header>
    <h1>goThere...</h1>
  </header>
  <body>
    <form class="validation-form" role="form">
      <p>Username</p>
      <input aria-label="username"class="user-name" type="text" placeholder="Username">
      <p>Password</p>
      <input aria-label="password" class="password" type="password" placeholder="Password">
      <div class='error-message'>Please Click Here to Enter</div>
      <label for='submit-button' class='hidden'>Submit-Button</label>
      <button class="submit-button" type="button">ENTER</button>
    </form>
   
   
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
  <main>
  </main>
</html>
